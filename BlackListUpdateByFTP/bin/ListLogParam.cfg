log4cplus.rootLogger=ALL


log4cplus.logger.ListManager=ALL,ListManager
log4cplus.appender.ListManager=log4cplus::RollingFileAppender
log4cplus.appender.ListManager.File=ListManager.log
log4cplus.appender.ListManager.MaxBackupIndex=5
log4cplus.appender.ListManager.MaxFileSize=10MB
log4cplus.appender.ListManager.layout=log4cplus::PatternLayout
log4cplus.appender.ListManager.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S.%q}  - %m%n

